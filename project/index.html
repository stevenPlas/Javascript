<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CPT_206--Project</title>
    <meta charset="utf-8" name="author" content="Steven Plas">
    <meta name="copyright" content="wccc203">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Search for an Artist</h1>
        <p>Type an artist name and click on "Search". Then, click on any album to display information on the album</p>
        <form id="search-form">
            <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name" />
            <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>
        <div id="results"></div>
        <div id="information"></div>
    </div>

    <script id="results-template" type="text/x-handlebars-template">
        {{#each albums.items}}
        <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
        {{/each}}
    </script>

    <script src="jquery-1.10.1.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
